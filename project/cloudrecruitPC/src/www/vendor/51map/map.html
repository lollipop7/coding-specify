<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="container" tabindex="0"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=2ddc08b70500bef3c50e21b50becec5b"></script>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [121.605203,31.17872]
    });
    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],
            function(){
                map.addControl(new AMap.ToolBar());

                map.addControl(new AMap.Scale());

                map.addControl(new AMap.OverView({isOpen:true}));
            });
    function refresh(e) {
        map.setMapStyle("light");
    }
    var marker = new AMap.Marker({
        position: [121.605203,31.17872]//marker所在的位置
    });
    marker.setMap(map);
    var circle = new AMap.Circle({
        center: [121.605203,31.17872],
        radius: 100,
        fillOpacity:0.2,
        strokeWeight:1
    });
    circle.setMap(map);
</script>
</body>
</html>
